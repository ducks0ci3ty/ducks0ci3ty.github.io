layout: default
permalink: /members
title: Members
---
<h1 class="title">Members</h1>
<p class="main-description center">Here are listed our team members:</p>
<div class="articles-container">
    {% for author in site.authors %}
    <a href="{{author.blog-path}}" class="article">
        <img class="member-image" align="left" src="{{author.image-path}}">
        <div class="article-content">
            <h3 class="article-title">{{author.nickname}}</h3>
            <p class="article-text">{{author.content}}</p>
        </div>
    </a>
    {% endfor %}
</div>
